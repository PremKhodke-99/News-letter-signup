<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    
  <script src="https://kit.fontawesome.com/45a69dee74.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: hsl(234, 29%, 20%);">
    <div class="position-relative my-50 min-vh-100">
        <div class="bg-white position-absolute top-50 start-50 translate-middle d-flex flex-row rounded-5" id="main">
            <div class="w-50 p-5">
                <h1>Stay updated!</h1>
                <p><small>Join 60,000+ product managers receiving monthly updates on:</small></p>

                
                <p class="fw-normal my-0"><i class="fa-solid fa-circle-check "></i> <small>Product discovery and building what matters</small></p>
                <p class="fw-normal my-0"><i class="fa-solid fa-circle-check "></i> <small>Measuring to ensure updates are a success</small></p>
                <p class="fw-normal my-0"><i class="fa-solid fa-circle-check "></i> <small>And much more!</small></p>
                

                <div class="form-group">
                    <form class="" id="form">
                        <label for="email" class="fw-light my-1"><b>Email address</b> </label>
                        <input type="email" id="email" class="form-control my-1" placeholder="Enter Email"
                            aria-describedby="emailHelp">
                    </form>
                    <button type="button" class="btn btn-danger w-100 border-0 shadow p-3 my-1 rounded" id="btn"
                        onclick="subscribe()">Subscribe to monthly newsletter</button>
                </div>

            </div>
            <!-- <div class="vr"></div> -->
            <div class="py-2 ps-3">
                <img src="../assets/images/illustration-sign-up-desktop.svg" alt="" class="w-100 h-100">
            </div>

            <!-- Sign-up form end -->

            <!-- Success message start -->

        </div>
        <div class="bg-white position-absolute top-50 start-50 translate-middle rounded-5 h-50 w-25 p-4" id="success"
            hidden>
            <!-- tick -->
            <h1>Thanks For Subscribing!</h1>
            <p id="succMsg"></p>
            <button type="button" class="btn btn-danger w-100 border-0 shadow p-3 mb-5 rounded">Dismiss Message</button>
        </div>

    </div>

    <div class="attribution text-danger">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/premkhodke/">Prem Khodke</a>.
    </div>
    <script>
        function subscribe() {

            
            let btn = document.getElementById('btn');
            btn.addEventListener('click', (event) => {
                event.preventDefault();
                let email = document.getElementById('email').value;

                document.getElementById("succMsg").innerHTML = `<small>A confirmation email is been sent to ${email}. Please open it and click the button inside to confirm your subscription.</small>`;
                
            })
            document.getElementById("success").hidden = false;
            document.getElementById("main").hidden = true;
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
